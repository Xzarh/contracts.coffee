<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Contract.coffee Test Suite</title>
    <link rel="Stylesheet" href="qunit.css"></script>
    <script type="text/javascript" src="qunit.js"></script>

    <script type="text/javascript">
      // shims between node assert functions and qunit
      var eq = function(a, b, msg) {
        same(a, b, msg);
      },
        throws = function(f, msg) {
        raises(f, msg);
      },
        inBrowser = true;
    </script>

    <script type="text/javascript" src="../../contracts.js/lib/contracts.js"></script>
    <script type="text/javascript" src="contracts.js"></script>

  </head>
  <body>
    <h1 id="qunit-header">Coffee Contracts</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
</html>
